{% extends "register_base.html" %}
{% load staticfiles %}
{% block login_title %}
修改密码
{% endblock %}
{% block register %}
<h3>修改密码</h3>
<form class="form" action="{% url 'password_change' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
    {{ field.label_tag }}
    {{ field }}
    {{ field.errors }}
    {% endfor %}
    <button type="submit" class="btn btn-primary btn-block">确认</button>
</form>
<div class="flex-center top-gap text-small">
    <a href="{% url 'home' %}">点此返回主页</a>
</div>
{% endblock %}
