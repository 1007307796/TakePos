{% extends "register_base.html" %}
{% load staticfiles %}
{% block login_title %}
密码重置
{% endblock %}
{% block register%}
<h3>密码重置</h3>
<form class="form" action="{% url 'password_reset' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
    {{ field.label_tag }}
    {{ field }}
    {{ field.errors }}
    {% endfor %}
    <button type="submit" class="btn btn-primary btn-block">提交申请</button>
<div class="flex-center top-gap text-small">
    <a href="{% url 'login' %}">点此返回登陆页面</a>
</div>
{% endblock %}
