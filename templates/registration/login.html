{% extends "register_base.html" %}
{% load staticfiles %}
{% block login_title %}
登录
{% endblock %}
{% block register %}
<h3>用户登录</h3>
<form class="form" action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="alert alert-danger" role="alert">{{ form.non_field_errors }}</div>
    {% for field in form %}
    {{ field.label_tag }}
    {{ field }}
    {{ field.errors }}
    {% endfor %}
    <button type="submit" class="btn btn-primary btn-block">登录</button>
    <input type="hidden" name="next" value="{{ next }}"/>
</form>
<div class="flex-left top-gap text-small">
    <div class="unit-2-3"><span>没有账号？<a href="{% url 'userApp:register' %}?next={{ request.path }}">立即注册</a></span></div>
    <div class="unit-1-3 flex-right"><span><a href="{% url 'password_reset' %}">忘记密码？</a></span></div>
</div>
{% endblock %}
