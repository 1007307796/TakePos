{% extends "register_base.html" %}
{% load staticfiles %}
{% block login_title %}
成功
{% endblock %}
{% block register %}
<style>
.success{
    text-align: center;
}
.circle {
    stroke-dasharray: 1194;
    stroke-dashoffset: 1194;
}

.tick {
    stroke-dasharray: 350;
    stroke-dashoffset: 350;
}

svg .circle {
    animation: circle 1.5s 1s ease-in-out forwards;
}

svg .tick {
    animation: tick 1.5s 1.5s ease-in-out forwards;
}
h3{
    animation: title 1s 1.8s ease-in forwards;
}
@keyframes circle {
    from {
        stroke-dashoffset: 1194;
    }

    to {
        stroke-dashoffset: 2388;
    }
}

@keyframes tick {
    from {
        stroke-dashoffset: 350;
    }

    to {
        stroke-dashoffset: 0;
    }
}

@keyframes title {
    from {
        opacity: 0;
    }

    to {
        opacity: 1;
    }
}
</style>
<script>
</script>
<div class="success">
    <svg width="200" height="200">
        <circle class="circle" fill="none" transform="rotate(-45 100 100)" stroke="#68E534" stroke-width="10" cx="100"
            cy="100" r="95" stroke-linecap="round" />
        <polyline class="tick" fill="none" stroke="#68E534" stroke-width="12" points="44,107 86,142 152,69"
            stroke-linecap="round" stroke-linejoin="round"></polyline>
    </svg>
    <h3 style="opacity: 0;">{% block feedback_title %}{% endblock %}</h3>
</div>
<div class="flex-center top-gap text-small">
    <a href="{% url 'home' %}">点此返回主页</a>
</div>
{% endblock %}
