{% extends "base.html" %}
{% load staticfiles %}
{% block title %}
公告详情
{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/announce.css' %}" />
<div class="container">
    <div class="page-header">
        <h1>{{ announce.title }}</h1>
        <p><span class="glyphicon glyphicon-eye-open"></span>&nbsp;&nbsp;浏览次数：{{ announce.views }} 
            &nbsp;&nbsp;
            <span class="glyphicon glyphicon-time"></span>&nbsp;&nbsp;发布时间：{{ announce.publishDate|date:'Y-m-d'}}
        </p>
    </div>
    <div class="center-block content-detail">
        {{ announce.content | safe }}
    </div>
</div>
{% endblock %}
