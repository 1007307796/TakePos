{% extends "success_base.html" %}
{% load staticfiles %}
{% block feedback_title %}
<span id="sp">订单创建成功，正在跳转中</span>
<style>
    #sp:after{
        display: inline-block;
        animation: dotty steps(1,end) 4s infinite;
        content: '';
    }
    @keyframes dotty{
        0% {content: '';}
        25% {content: '.';}
        50% {content: '..';}
        75% {content: '...';}
        100% {content: '';}
    }
</style>
<script>
    onload=function () {
        setInterval(go,1000)
    };
    var x=3;
    function go() {

        if (x<0){
            location.href="/userApp/userhome/";
        }
        x--;
    }
</script>
{% endblock %}
